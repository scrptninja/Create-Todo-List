<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <meta
      name="description"
      content="This is a simple Todo List application built using JavaScript, HTML, and CSS. The app allows users to add and remove tasks from a list of to-dos."
    />
    <meta name="author" content="Javascript ninja" />
    <meta name="copyright" content="2023" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 32px;
        margin-bottom: 20px;
        text-align: center;
      }
      form {
        display: flex;
        margin-bottom: 20px;
      }
      input[type="text"] {
        flex-grow: 1;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      button[type="submit"] {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        cursor: pointer;
      }
      button[type="submit"]:hover {
        background-color: #3e8e41;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      li {
        display: flex;
        align-items: center;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 10px;
      }
      li button {
        margin-left: auto;
        padding: 5px;
        font-size: 16px;
        background-color: #f44336;
        color: #fff;
        border: none;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        cursor: pointer;
      }
      li button:hover {
        background-color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Add a task" />
        <button type="submit">Add</button>
      </form>
      <ul id="todo-list"></ul>
    </div>

    <script>
      const form = document.getElementById("todo-form");
      const input = document.getElementById("todo-input");
      const list = document.getElementById("todo-list");
      let todos = [];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const todo = input.value.trim();
        if (todo !== "") {
          todos.push(todo);
          renderTodos();
          input.value = "";
        }
      });

      function renderTodos() {
        list.innerHTML = "";
        todos.forEach((todo) => {
          const li = document.createElement("li");
          li.textContent = todo;
          const button = document.createElement("button");
          button.textContent = "Remove";
          button.addEventListener("click", () => {
            const index = todos.indexOf(todo);
            if (index !== -1) {
              todos.splice(index, 1);
              renderTodos();
            }
          });
          li.appendChild(button);
          list.appendChild(li);
        });
      }
    </script>
  </body>
</html>
